name: Build macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React App and Package Electron App
        run: npm run dist

      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: mac-installer
          path: dist/*.dmg
